<!doctype html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Films</title>
</head>
<body style='background-image: linear-gradient(-20deg, #00cdac 0%, #8ddad5 100%); height: 100%;'>
{% for film in film_list %}
    <a href="/films/{{ film.id }}/" style='text-decoration: none; font-family: "Segoe UI Black",fantasy; font-size: 50px;'> {{ film.title }}</a>
    <h2 style='font-family: "Segoe UI Black",fantasy; font-size: 30px;'>Режиссер: {{ film.producer }}</h2>
    <h2 style='font-family: "Segoe UI Black",fantasy; font-size: 30px;'>Рейтинг: {{ film.rating }}</h2>
    <h2 style='font-family: "Segoe UI Black",fantasy; font-size: 30px;'>Длительность: {{ film.duration }}</h2>
    <br>
{% endfor %}

</body>
</html>
